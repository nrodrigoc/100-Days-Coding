<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(174, 0, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(251, 255, 0, 0.87);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>O primeiro parágrafo!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero')) //retorna str dps converte para Number
        var n2 = Number.parseInt(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert(`A soma é entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
